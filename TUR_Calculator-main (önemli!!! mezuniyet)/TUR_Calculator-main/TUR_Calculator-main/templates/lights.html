<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Çevrenizi koruyun!</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Ağaçları boşuna kesmeyin!!!</h1>
      <p>kağıtları boşa harcamayın!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Ayda yaklaşık kaç kg kağıt israf ediyosun?!</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{size + '/3' }}">
          <img class="item__img" src="../static/img/kağıt-removebg-preview.png" alt="light">
          <span>1-2 kg</span></a>
      </li>
      <!--Görev #2 -->
      <li class="list__item">
        <a href="{{size + '/5' }}"> 
          <img class="item__img" src="../static/img/kağıt-removebg-preview.png" alt="light">
          <span>3-4 kg</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + '/7' }}">
          <img class="item__img" src="../static/img/kağıt-removebg-preview.png" alt="light">
          <span>5-7 kg</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
